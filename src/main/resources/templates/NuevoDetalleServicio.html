<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mx-auto mt-4">
        <div class="col-sm-6 text-center mx-auto">
			<form th:action="@{/saveDetalleServicio}" th:object=${detservicio} method="POST">
				<div class="card">
					<div class="card-header">
						<H3>Modulo Detalle Servicio</H3>
					</div>
					<div class="card-body"></div>	
					<div class="form-group">
							<label>Id Detalle Serv</label>
							<input th:field="*{id_detaserv}" type="text" readonly="readonly" value="readonly" class="form-control"/>
						</div>			
						<div class="form-group">
							<label>Nombre de Servicio</label>
						<select th:field="*{id_servicio}" class="form-control">
							<option th:each="servicio: ${servicios}" th:value="${servicio.id_servicio}" th:text="${servicio.nombre}">Nombre del Servicio</option>
						</select>
					</div>
						</div>
						<div class="form-group">
							<label>Hora Servicio</label>
							<input th:field="*{hora_serv}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
						<label>Nro Reserva</label>
						<select th:field="*{nro_reserva}" class="form-control">
							<option th:each="reserva : ${reservas}" th:value="${reserva.nro_reserva}" th:text="${reserva.nro_reserva}">Numero de Reserva</option>
						</select>
						</div>
						<div class="form-group">
							<label>Nombre de Empleado</label>
							<select th:field="*{id_emp}" class="form-control">
								<option th:each="empleado : ${empleados}" th:value="${empleado.id_emp}" th:text="${empleado.nombre_emp}">Nombre del Empleado</option>
							</select>
						</div>
						<div class="form-group">
							<label>Estado Servicio</label>
							<input th:field="*{estado_serv}" type="text" class="form-control"/>
						</div>
						
					
					<div class="card-footer">
   					 <input type="submit" value="Guardar" class="btn btn-success" onclick="alert('Se GuardÃ³ Correctamente')"/>
    					<a th:href="@{/listarDetalleServicio}" class="btn btn-primary">Regresar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
