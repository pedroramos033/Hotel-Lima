<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto mt-4">
        <div class="col-sm-6 text-center mx-auto">
			<form th:action="@{/saveServicio}" th:object=${servicio} method="POST">
				<div class="card">
					<div class="card-header">
						<H3>Modulo Servicios</H3>
					</div>
					<div class="card-body"></div>	
					<div class="form-group">
							<label>Id Servicio</label>
							<input th:field="*{id_servicio}" type="text" readonly="readonly" value="readonly" class="form-control"/>
						</div>			
						<div class="form-group">
							<label>Tipo de Servicio</label>
							<input th:field="*{tipo}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre del Servicio</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Precio del Servicio</label>
							<input th:field="*{precio}" type="text" class="form-control"/>
						</div>
					<div class="card-footer">
   					 <input type="submit" value="Guardar" class="btn btn-success" onclick="alert('Se GuardÃ³ Correctamente')"/>
    					<a th:href="@{/listarServicio}" class="btn btn-primary">Regresar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
