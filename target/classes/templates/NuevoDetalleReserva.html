<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mx-auto mt-4">
        <div class="col-sm-6 text-center mx-auto">
			<form th:action="@{/saveDetalleReserva}" th:object=${detreserva} method="POST">
				<div class="card">
					<div class="card-header">
						<H3>Modulo Detalle Reserva</H3>
					</div>
					<div class="card-body"></div>	
					<div class="form-group">
							<label>Id Detalle Reserva</label>
							<input th:field="*{id_detareser}" type="text" readonly="readonly" value="readonly" class="form-control"/>
						</div>			
						<div class="form-group">
						<label>Nro Reserva</label>
						<select th:field="*{nro_reserva}" class="form-control">
							<option th:each="reserva : ${reservas}" th:value="${reserva.nro_reserva}" th:text="${reserva.nro_reserva}">Numero de Reserva</option>
						</select>
						</div>
						<div class="form-group">
						<label>Nro Habitacion</label>
						<select th:field="*{nro_habi}" class="form-control">
							<option th:each="habitacion : ${habitaciones}" th:value="${habitacion.nro_habi}" th:text="${habitacion.nro_habi}">Numero Habitacion</option>
						</select>
						</div>
						</div>
						<div class="form-group">
							<label>Fecha de Entrada</label>
							<input th:field="*{fecha_ingreso}" type="date" data-provide="datepicker" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Hora Entrada</label>
							<input th:field="*{hora_entrada}" type="time" class="form-control"  pattern="HH:mm:ss" />
						</div>
						<div class="form-group">
							<label>Fecha de Salida</label>
							<input th:field="*{fecha_salida}" type="date" data-provide="datepicker" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Hora Salida</label>
							<input th:field="*{hora_salida}" type="time" class="form-control"  pattern="HH:mm:ss" />
						</div>
						
						
					
					<div class="card-footer">
   					 <input type="submit" value="Guardar" class="btn btn-success" onclick="alert('Se GuardÃ³ Correctamente')"/>
    					<a th:href="@{/listarDetalleReserva}" class="btn btn-primary">Regresar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
