<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Usuarios</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{css/style.css}">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5; /* Color blanco perla */
      background-image: url('img/rooms/2.png'); /* Ruta de la imagen */
      background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat;
    }

    #container {
      max-width: 600px; /* Ajusta el ancho máximo según tu preferencia */
      width: 100%;
    }

    .form-container {
      background-color: #fff; /* Color blanco para el contenedor del formulario */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1{
		color: black;
		font-family: Impact, 'Arial Narrow Bold', sans-serif;
	}

    .text-center-align {
      text-align: center;
    }
    
    #submitButton{
		size: 20px;
	}
  </style>
</head>
<body>
  <div id="container">
                            
                        
    <div class="form-container login-container">
      <form id="loginForm" th:action="@{/index1}" class="text-center-align">
		 <div class="logo-img">
              <a href="/index">
               <img src="img/logo.jpg" alt="">
             </a>
          </div>
        <h1>Ingresa a tu cuenta.</h1>
        <input type="email" name="username" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Recordarme</label>
          </div>
          <br>
          <div class="pass-link">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <br>
        </div>
        <input type="submit" class="btn btn-warning" value="Ingresar" id="submitButton" disabled style="width: 150px; height: 40px;" size="50px">
        <br>
        <span>o usa tu cuenta de:</span>
        <br>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    var loginForm = document.getElementById("loginForm");
    var usernameInput = loginForm.querySelector('input[name="username"]');
    var passwordInput = loginForm.querySelector('input[name="password"]');
    var submitButton = loginForm.querySelector('input[type="submit"]');

    usernameInput.addEventListener("input", validateInputs);
    passwordInput.addEventListener("input", validateInputs);

    function validateInputs() {
        var usernameFilled = usernameInput.value.trim() !== "";
        var passwordFilled = passwordInput.value.trim() !== "";
        var isValidEmail = validateEmail(usernameInput.value.trim());
        var isValidPassword = passwordInput.value.trim().length >= 5;

        submitButton.disabled = !(usernameFilled && passwordFilled && isValidEmail && isValidPassword);
    }

    // Función para validar la estructura del correo electrónico
    function validateEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
</body>
</html>
